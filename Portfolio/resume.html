<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resume.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <h3>
            MY
            <span>RESUME</span>
          </h3>
        </div>
      </header>
      <main>
        <div class="container resume">
          <h3>Skills</h3>
        </div>
        <div class="underline"></div>
        <div class="info">
          <ul>
            <li class="single-skill">
              <div class="name">
                <i class="fa fa-angle-double-right"></i>
                <span>HTML5/ CSS3</span>
                <samp>80%</samp>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 80%"
                  ></div>
                </div>
              </div>
            </li>

            <li class="single-skill">
              <div class="name">
                <i class="fa fa-angle-double-right"></i>
                <span>JavaScript</span>
                <samp>70%</samp>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="70"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 70%"
                  ></div>
                </div>
              </div>
            </li>

            <li class="single-skill">
              <div class="name">
                <i class="fa fa-angle-double-right"></i>
                <span>MySQL</span>
                <samp>40%</samp>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 40%"
                  ></div>
                </div>
              </div>
            </li>

            <li class="single-skill">
              <div class="name">
                <i class="fa fa-angle-double-right"></i>
                <span>PHP</span>
                <samp>40%</samp>
                <div class="progress">
                  <div
                    class="progress-bar progress-bar-striped active"
                    role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 40%"
                  ></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="education">
          <h3>Education</h3>
        </div>
        <div class="underline"></div>
        <div class="info flex">
          <div class="innerData">
            <ul>
              <li class="clghead">
                <p>
                  2025
                  <b>Jaipur</b>
                </p>
                <div class="bca">
                  <i class="fa fa-angle-double-right"></i>
                  <span>BCA Pursuing</span>
                </div>
                <div class="collage">
                  <i class="fa fa-angle-double-right"></i>
                  <span>Agarwal P.G. Collage</span>
                </div>
              </li>
              <li class="school clghead">
                <p>
                  2022
                  <b>Jaipur</b>
                </p>
                <div class="12">
                  <i class="fa fa-angle-double-right"></i>
                  <span>12<sup>th</sup></span>
                </div>
                <div class="board">
                  <i class="fa fa-angle-double-right"></i>
                  <span>Rajasthan Board</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="button">
          <button class="btn">
            <a
              href="https://drive.google.com/file/d/1ZD1DZAh5uX1uyt65BQpyUVFyjbIywemR/view?usp=drive_link"
              >Downloade <span>CV</span></a
            >
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
